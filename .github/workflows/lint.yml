name: Lint Check

on:
  push:
    branches: [nextjs]
  pull_request:
    branches: [nextjs]
  workflow_dispatch:

jobs:
  eslint:
    name: Run ESLint in meal-match/
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        working-directory: ./meal-match

      - name: Run ESLint
        run: npm run lint
        working-directory: ./meal-match
